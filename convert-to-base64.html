<!DOCTYPE html>
<html>
<head>
    <title>Convertir imagen a Base64</title>
    <script>
        function convertImageToBase64() {
            const img = document.getElementById('logo');
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('result').value = dataURL;
        }
    </script>
</head>
<body>
    <h1>Convertir imagen a Base64</h1>
    <img id="logo" src="assets/logo.png" onload="convertImageToBase64()" style="max-width: 300px;">
    <p>Base64 resultado:</p>
    <textarea id="result" rows="10" cols="100"></textarea>
</body>
</html>
